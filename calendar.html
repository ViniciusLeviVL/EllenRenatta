<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                    <li><img src="images/ico/next.png" style="width: 32px; height: 32px;" alt="próxima"></li>
                </ul>
            </nav>
        </div>
    </div> 
    <script src="js/JS-calendar/calendar.js"></script>
    <script src="js/JS-calendar/calendarInterface.js"></script>
    <script>
        document.querySelector("#frase").innerText = txt.$365[data.$365i() - 1]
