<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/ico/007-rubik.png" type="image/x-icon">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/jogo_da_velha.css">
    <script src="js/nav.js"></script>
    <title>Jogo da Velha</title>
</head>

<body onload="nav()">
    <header>
        <nav id="nav"></nav>
    </header>
    <div id="board">
        <div class="line">
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div class="line">
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div class="line">
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
        <input id="playagain" type="button" value="Jogar novamente" onclick="document.location.reload(true)">
    </div>
    <script src="js/JS-jogo_da_velha/game.js"></script>
    <script src="js/JS-jogo_da_velha/interface.js"></script>
</body>
</html>
